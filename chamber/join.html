<body>
    <header>
        <img src="images/airplane.svg" alt="site logo" width="1" height="1">
        <span>Davis County Chamber of Commerce</span>
        <button id="nav-button" class="hamburger" aria-label="navigation"></button>
    </header>
    <nav id="nav-bar" class="navigation">
        <ul>
            <li class="current"><a href="#">Home</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="#">Join</a></li>
            <li><a href="#">Discover</a></li>
        </ul>
    </nav>
    <main class="join">
        <form method="get" action="thanks.html">
            <fieldset>
                <label class="name">Your Name
                    <input type="text" id="name" name="name" title="Enter your given name" autocomplete="given-name" requred>
                </label>
                <label class="lName">Your Last Name
                    <input type="text" id="lName" name="lName" title="Enter your last name" autocomplete="family-name" required>
                </label>
                <label class="oTitle">Your Organizational Title \br only alpha characters, hyphens, and spaces. \br minimum 7 characters
                    <input type="text" id="oTitle" name="oTitle" title="Enter your organization title" autocomplete="organization-title" required>
                </label>
            </fieldset>
            <fieldset>
                <label class="eMail">Email Address
                    <input type="email" name="eMail" title="Enter your email" autocomplete="email" placeholder="floreserick10@gmail.com" required>
                </label>
                <label class="phone">Phone number
                    <input type="tel" name="phone" title="Enter your phone number" autocomplete="tel" required>
                </label>
            </fieldset>
            <fieldset>
                <label class="bisName">Business/Organization's name
                    <input type="text" name="bisName" title="Enter your business name" autocomplete="organization" required>
                </label>
                <div class="mLevel">
                    <p>Membership Level</p>
                    <label>
                        <input type="radio" name="mLevel" value="nProfit">NP Membership           
                    </label>
                    <label>
                        <input type="radio" name="mLevel" value="bronze">Bronze Membership           
                    </label>
                    <label>
                        <input type="radio" name="mLevel" value="silver">Silver Membership           
                    </label>
                    <label>
                        <input type="radio" name="mLevel" value="gold">Gold Membership            
                    </label>
                </div>
                <label>
                    <textarea title="Enter business description" name="description"></textarea>
                </label>
            </fieldset>
            <fieldset>
                <input type="hidden" id="timestampField" name="submissionTimestamp">
                <button type="submit">Join Us</button>
            </fieldset>
        </form>
        <section id="cards">
            <h2>Membership levels</h2>
            <div>
                <h3>NP Membership</h3>
                <button id="button1">info</button>
            </div>
            <div>
                <h3>Bronze Membership</h3>
                <button id="button2">info</button>
            </div>
            <div>
                <h3>Silver Membership</h3>
                <button id="button3">info</button>
            </div>
            <div>
                <h3>Gold Membership</h3>
                <button id="button4">info</button>
            </div>
            <dialog id="dialogBox">
                <div></div>
                <button id="closeButton">Close</button>
            </dialog>
        </section>
    </main>
    <footer>
        <div class="info">
            <h3>Davis Chamber of Commerce</h3>
            <p>234 W 500 N</p>
            <p>Davis, Utah 8401</p>
            <p>(865) 778-3783</p>
        </div>
        <div class="social">
            <a href="https://www.instagram.com/floreserick10/" target="_blank"><img src="images/instagram.svg"
                    alt="instagram" width="16" height="16"></a>
            <a href="https://www.linkedin.com/in/erick-flores-311a04257/" target="_blank"><img src="images/linkedin.svg"
                    alt="linked in" width="16" height="16"></a>
            <a href="https://github.com/ef10res" target="_blank"><img src="images/github.svg" alt="github" width="16"
                    height="16"></a>
            <a href="https://www.microsoft.com/en-us/microsoft-teams/group-chat-software" target="_blank"><img
                    src="images/microsoft-teams.svg" alt="microsoft-teams" width="16" height="16"></a>
        </div>
        <div class="student">
            <p>WDD231 Class Project</p>
            <p>Erick Flores</p>
            <span id="currentyear"></span>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>
