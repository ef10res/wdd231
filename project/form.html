    </nav>
    <main class="join">
        <h1>Get Info</h1>
        <section class="form">
            <form method="get" action="thanks.html">
                <fieldset>
                    <label class="name">Your Name
                        <input type="text" id="name" name="name" title="Enter your given name" autocomplete="given-name"
                            required>
                    </label>
                    <label class="last">Your Last Name
                        <input type="text" id="last" name="last" title="Enter your last name"
                            autocomplete="family-name" required>
                    </label>
                </fieldset>
                <fieldset>
                    <label class="eMail">Email Address
                        <input type="email" name="eMail" title="Enter your email" autocomplete="email"
                            placeholder="floreserick10@gmail.com" required>
                    </label>
                    <label class="phone">Phone number
                        <input type="tel" name="phone" title="Enter your phone number" autocomplete="tel" required>
                    </label>
                </fieldset>
                <fieldset>
                    <label class="city">City
                        <input type="text" name="city" title="city"
                            required>
                    </label>
                    <label>Place of Interest
                        <select id="placeoi" name="placeoi" required>
                            <option value="" disabled selected>Select a Destination...</option>
                        </select>
                    </label>
                    <label>Reason of interest
                        <textarea title="Enter reason of interest" name="interest"></textarea>
                    </label>
                </fieldset>
                <fieldset>
                    <button class="submit" type="submit">Get your information</button>
                </fieldset>
            </form>
        </section>
    </main>
